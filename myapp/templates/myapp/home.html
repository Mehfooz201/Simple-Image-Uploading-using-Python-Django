<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Image Upload</title>
  </head>
  <body>
    
    <div class="container">
       
      <div class="py-5 text-center bg-secondary text-white">
        <h1 class="mb-4">Upload Image</h1>

        <form action="" method='post' enctype="multipart/form-data">
          {% csrf_token %}
          {{form}}
          <br>
          <input type="submit" value="Upload" class="btn btn-info my-4">

        </form>

        <hr>

        <div class="row">
            <h2>Upload Images</h2>
              
            {% for i in img %}
            <div class="col-sm-4">
              <div class="card m-4">
                <img src="{{i.photo.url}}" class="card-img-top" alt="..." height="350px">
                <div class="card-footer">
                  <small class="text-muted">{{i.date}}</small>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>

      </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
  </body>
</html>
